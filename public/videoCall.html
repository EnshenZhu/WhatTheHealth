
<script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>

<!-- {{!-- this is a workaround for storing data from the patient-routes and then accessing it in the script tag later on --}} -->
<input type="hidden" id="roomID" value={{roomID}}>

<div align= center>
  <script>
    // get window url
    var roomID = window.location.href.split('?')[1].split('=')[1]

    // var roomURL = 'https://allhands.daily.co/CheckupRoom' +  document.getElementById('roomID').value
    var roomURL = 'https://allhands.daily.co/CheckupRoom' + roomID
    callFrame = window.DailyIframe.createFrame({
      showLeaveButton: true,
      iframeStyle: {
        width: '100%',
        height: '100%',
      }
    });
    callFrame.join({ url: roomURL });
    // Prompting for room name:
  </script>
</div>
